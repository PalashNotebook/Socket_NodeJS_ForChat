<!DOCTYPE html>
<html lang="en">
<head>
    <title> Hello World </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js" integrity="sha512-VJ6+sp2E5rFQk05caiXXzQd1wBABpjEj1r5kMiLmGAAgwPItw1YpqsCCBtq8Yr1x6C49/mTpRdXtq8O2RcZhlQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
</head>
<body>
    <p> Hello World </p>
    <script>
        var socket = io('/namespace_1');
        socket.on('broadcast', (data)=>{
            document.body.innerHTML = '';
            document.write(data.description);
        });
        socket.on('welcome', (data)=>{
            document.body.innerHTML = '';
            document.write(data);
        });
        socket.emit('dEvent', {description: 'from client'});
    </script>
</body>
</html>
